<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Crediário — {% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'crediario:nota_list' %}">Crediário</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'crediario:clientes_list' %}">Clientes</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'crediario:nota_list' %}">Notas</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'crediario:nota_create' %}">Nova Nota</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'crediario:pagamento_create' %}">Registrar Pagamento</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }} small">{{ m }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
